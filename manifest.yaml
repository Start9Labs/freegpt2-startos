id: free-gpt
title: "FreeGPT-2"
version: 2.48.037
release-notes: |
  - Ollama update to the latest version
  - Updated UI to use latest version of Open WebUI
  - Added support for llama3 and many llama3 based models
  - Additional UI Language Support including Polish and Turkish
  - Improved Admin Panel
  - And many more ...
license: MIT
wrapper-repo: "https://github.com/Start9Labs/freegpt2-startos"
upstream-repo: "https://github.com/Start9Labs/freegpt2-startos"
support-site: "https://github.com/Start9Labs/freegpt2-startos/issues"
marketing-site: "https://start9.com/"
build: ["make"]
description:
  short: FreeGPT-2 is a tool for running large language models locally.
  long: |
    FreeGPT-2 simplifies local language model usage. Get you up and running with Llama 2, Mistral, Llava and other large language models in an self sovereign fashion.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /app/backend/data
    free-gpt: /root/.ollama
    cert: /mnt/cert
  gpu-acceleration: true
hardware-requirements:
  arch:
    - x86_64
    - aarch64
health-checks:
  web-ui:
    name: Web UI
    success-message: FreeGPT-2 is ready to be visited in a web browser.
    type: docker
    image: main
    system: false
    entrypoint: check-ui.sh
    args: []
    mounts: {}
    io-format: yaml
    inject: true
config: ~
properties: ~
volumes:
  main:
    type: data
  free-gpt:
    type: data
  cert:
    type: certificate
    interface-id: main
interfaces:
  main:
    name: User Interface
    description: Main user interface for interacting with FreeGPT-2 in a web browser.
    tor-config:
      port-mapping:
        80: "8080"
        # 443: "3443"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /app/backend/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/app/backend/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /app/backend/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/app/backend/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
