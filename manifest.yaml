id: free-gpt
title: "FreeGPT-2"
version: 2.01110.0630
release-notes: |
  - **Latest Models**: Updated to Ollama 0.11.10 with support for OpenAI's open-weight models (gpt-oss) designed for powerful reasoning, agentic tasks, and versatile developer use cases.
  - **Better Performance**: Improved memory management and faster model loading times, especially beneficial on systems with sufficient RAM.
  - **Enhanced Chat Interface**: Completely redesigned chat input with better file attachments, rich text editing, and improved conversation management.
  - **Improved Stability**: Better OpenAI API compatibility and various bug fixes for more reliable operation.
  - Ollama - ([changelog](https://github.com/ollama/ollama/releases/tag/v0.11.10))
  - Open WebUI - ([changelog](https://github.com/open-webui/open-webui/releases/tag/v0.6.30))
license: MIT
wrapper-repo: "https://github.com/Start9Labs/freegpt2-startos"
upstream-repo: "https://github.com/Start9Labs/freegpt2-startos"
support-site: "https://github.com/Start9Labs/freegpt2-startos/issues"
marketing-site: "https://start9.com/"
build: ["make"]
description:
  short: FreeGPT-2 is a tool for running large language models locally.
  long: |
    FreeGPT-2 combines the power of Ollama for running large language models locally with the user-friendly interface of Open WebUI. This combination provides a clean and intuitive experience for working with locally hosted language models in a sovereign fashion.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /app/backend/data
    free-gpt: /root/.ollama
    cert: /mnt/cert
  gpu-acceleration: true
hardware-requirements:
  arch:
    - x86_64
    - aarch64
health-checks:
  web-ui:
    name: Web UI
    success-message: FreeGPT-2 is ready to be visited in a web browser.
    type: docker
    image: main
    system: false
    entrypoint: check-ui.sh
    args: []
    mounts: {}
    io-format: yaml
    inject: true
config: ~
properties: ~
volumes:
  main:
    type: data
  free-gpt:
    type: data
  cert:
    type: certificate
    interface-id: main
interfaces:
  main:
    name: User Interface
    description: Main user interface for interacting with FreeGPT-2 in a web browser.
    tor-config:
      port-mapping:
        80: "8080"
        # 443: "3443"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /app/backend/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/app/backend/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /app/backend/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/app/backend/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
